gz.walls = [accent]Walls[] can prevent oncoming demej from reaching buildings.\nPlace :copper-wall: [accent]copper walls[] around the turrets.
gz.defend = Enemy incoming, prepare to defend.
gz.aa = Flying units cannot easily be dispatched with standard turrets.\n:scatter: [accent]Scatter[] turrets provide excellent anti-air, but require :lead: [accent]lead[] as amo.
