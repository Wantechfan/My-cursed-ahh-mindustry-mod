sector.split.description = Malisahh didn't make a proper defense like average Cruxahh defense so this sector is good for exploring a new bilding technologia shit.
sector.basin.description = I bet you all failed here. \n\You will encounter a fat beis here. Nuke it. \n\n[red]                              ⚠WARNING⚠[]\nMalisahh has a nuke (yes, literal nuke) that will be drop onto your base soon after you landed here so please be careful.
sector.marsh.description = This is the real Greenland, unlike it's IRL counterpart. There's too few ground holes here so you would need the [accent]Chemical Cooking Chamber[] to generate more electricity. Also you need to nuke a smol Malisahh beis here.
sector.peaks.description = The sekhtor generator is broken so it generates this shit map. \nThere are too few usable lands available here and also most people here are useless so you would need to create an aircraft to nuke the Malisahh beis detected here.
sector.ravine.description = This is the first time you'll encounter a survival sekhtor on this plenet. There's no beis detected here in exchange for more people spawning here. \nAdditionally, you can bild a more better turet by crafting cheese that you can unlock here.
sector.caldera-erekir.description = Just like that shit lake you captured before but now there are more usable lands, but they all are scattered into islands just like Indonesia. You would need a cargo plane to transport shits across the islands. Also don't forget to nuke the Malisahh beis here.
sector.stronghold.description = There is a group of Malisahh beis here, guarding the [accent]Radiated Rock[] deposits detected here. Nuke this massive beis. Use the more fat and stronk T3 to penetrate the last beis.
sector.crevice.description = Just like Oversized Map, there's no Malisahh beis detected here but there are swarms of people coming and 4x T4 crab detected. Craft [accent]Purpel Amongus[] and build [accent]Guardian Killer[] to nuke the guardian.
sector.siege.description = [red]                              ⚠WARNING⚠[]\nThis map can cause headache for over 1.5 million years. \n\nThis sector has 2 Canyons separated by a cliff. Malisahh will attak your base from 2 different sides. Create [accent]Cyanide[] and bild more fat T4 to nuke this massive beis.
sector.crossroads.description = There are alot of Malisahh beis here that requires different type of people. Nuke it using T4 of your choice. This map grants you access to [accent]Beam Link[] that has an insanely long range and can connect diagonally.
sector.crossroads.details = Beam Link is exclusive to V8 tho.
sector.karst.description = There's no Malisahh base here and also there's less swarms count detected here. The Malisahh attak should be very weak, right? Well, I don't think so. Also you can unlock [accent]Sand Eater[] here.
