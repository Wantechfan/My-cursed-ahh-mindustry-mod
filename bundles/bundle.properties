sector.cruxscape.description = This is a sekhtor with max Cruxahh presence, paired with Reign Accumulator Site. Right after you landed here, you will be attacked by swarms of Cruxahh units. But don't worry, you have a starter base that's enough to defend against them. \n\nBeta onli map tho. Cooked by that one pink witch.
