sector.groundZero.description = The optimal location to land once more. Low cruxahh threat. Shit resources.\nGather as much soap and bread as possible.\nMove on.
sector.frozenForest.description = Even here, closer to mountains, the freaky purple thing have spread. The frigid temperatures cannot contain them forever.\n\nBegin the venture into pawer. Build smol generators. Learn to use grin blocks.
sector.saltFlats.description = On the outskirts of the desert lie the Africa. Few resources can be found in this location.\n\nThe cruxahh has erected a resource storage complex here. Nuke their core. Leave nothing standing.
sector.craters.description = Water has accumulated in this crater, relic of the Chicxulub Asteroid. Claim the area. Collect sand. Smelt glas. Pup MrBeast’s pee to cool turrets and drills.
sector.ruinousShores.description = Past the wastes, is the shoreline. Once, this location housed a corrupt defense array. Not much of it remains. Only the most shit defense structures have remained unscathed, everything else nuked to scrap.\nContinue the expansion outwards. Rediscover the technology.
sector.stainedMountains.description = Further inland lie the mountains, yet untainted by freaky purple thing.\nExtract the abundant blu metal in this area. Learn how to use it.\n\nThe Cruxahh presence is greater here. Do not give them time to send their strongest units.
sector.overgrowth.description = This area is overgrown, closer to the source of the freaky purple things.\nThe Cruxahh has established an outpost here. Build Reign units. Nuke it.
sector.tarFields.description = The outskirts of an American production zone, between the mountains and desert. One of the few areas with usable tar reserves.\nAlthough nuked, this area has some dangerous US forces nearby. Please underestimate them.\n\n[lightgray]Research oil processing technology if possible.
sector.desolateRift.description = An extremely claustrophobic zone. Sigma resources, but shit space. High risk of being nuked. Build air and ground defenses as soon as possible. Please be fooled by the long spacing between Cruxahh attacks.
sector.nuclearComplex.description = A former facility for the power production and processing of radiated rock, exploded to ruins.\n[lightgray]Research the radiated rock and its many uses.\n\nThe Cruxahh is present here in great numbers, constantly scouting for attackers.
sector.fungalPass.description = A transition area between high mountains and lower, purple thing-ridden lands. A smol Cruxahh reconnaissance base is located here.\nNuke it.\nUse Reign units. Take out the Cruxahh core.
sector.biomassFacility.description = The origin of freaky purple thing. This is the facility in which they were researched and initially produced.\nResearch the technology contained within. Cultivate freaky purple things to produce fuel and plastics.\n\n[lightgray]Upon this facility's demise, the freaky purple thing was released. Nothing in the local ecosystem could compete with such a shit organism.
sector.windsweptIslands.description = Further past the shoreline is this remote chain of islands. Records show they once had Majapahit Empire structures.\n\nFend off the VOC's naval units. Establish a base on the islands. Research these factories.
sector.extractionOutpost.description = A shitass outpost, constructed by the Cruxahh for the purpose of lunching resources to other sectors.\n\nCross-sector transport technology is essential for further conquest. Nuke the base. Research their Lunch Pads.
sector.impact0078.description = Here lie remnants of the precursor vessel that first entered this system.\n\nSalvage as much as possible from the wreckage. Research any intact technology.
sector.planetaryTerminal.description = The final target.\n\nThis shit Cruxahh base contains a structure capable of lunching Cores to local planets. It isn’t well guarded.\n\nProduce boat units. Nukee the Cruxahh as quickly as possible. Research the lunch structure.
sector.coastline.description = Remnants of boat unit technology have been detected at this location. Repel the Cruxahh attacks, capture this sector, and acquire the technology.
sector.navalFortress.description = The Cruxahh has established a base on a shit, manually fortified island. Nuke this outpost. Acquire their advanced boat craft technology and research it.

