sector.aegis.description = This sector hasa very fat strain of [accent]hard rock[]. Extract it and nuke the nearby Malisahh base here.
sector.lake.description = Fuck this sector because ts has some very little resources. \n\nThis fucking sector is filled with your pee (why tf you pee here) and on northwest, there's a teeny Malisahh base. \nNuke it using the fucking boats they use to attak you.
